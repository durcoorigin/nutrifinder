<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Project</title>
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <section class="hero is-success is-fullheight has-background" id="landing-pg-bg">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
          <header class="navbar">
            <div class="container">
              <div class="navbar-brand">
                <a class="navbar-item">
                  <h1>Recipe Project</h1>
                </a>
              </div>
            </div>
          </header>
        </div>
    <!-- Hero content: will be in the middle -->
    <div class="hero-body" id="title-content">
        <div class="container has-text-centered">
            <h1 class="title">
                Looking for a Recipe?
            </h1>
            <h2 class="subtitle">
                Type in a recipe or click on a menu option
            </h2>
            <div class="field has-addons has-addons-left">
              <div class="control is-expanded has-icons-left">
                <input class="input is-large" type="text" placeholder="Add Food or Recipe" id="search-bar">
                <span class="icon is-medium is-left">
                  <i class="fas fa-utensils"></i>
                </span>
              </div>
              <p class="control">
                <button class="button is-success is-large" id="search-button" type="submit">
                  Search
                </button>
              </div>
            </div>
        </div>
    </div>
      </section>
      <script src="./assets/js/homepage.js"></script>
</body>
</html>
