<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Lookup</title>
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
 
 <body> 
  <section class="hero is-fullheight has-background" id="recipie-pg-bg">
    <header class="navbar">
        <div class="container">
          <div class="navbar-brand" id="navbar-brand">
            <a class="navbar-item" href="./recipe.html">
              <h1>Recipe Project</h1>
            </a>
          </div>
          <div id="search-bar-nav" class="navbar-menu">
            <div class="navbar-end" id="search-bar-only">
                <div class="field has-addons has-addons-left">
                    <div class="control is-expanded has-icons-left">
                      <input class="input is-medium" type="text" placeholder="Type a Food or Recipe" id="search-bar">
                      <span class="icon is-medium is-left">
                        <i class="fas fa-utensils"></i>
                      </span>
                    </div>
                    <p class="control">
                      <button class="button is-success is-medium" id="search-button" type="submit" value="submit">
                        Search
                      </button>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </header>
        <div class="container">
          <h1 class="title">
            Recipe For: <span id="recipe-title"></span>
          </h1>
          <h2 class="subtitle">
            For full recipe information, please click on the Recipe Image.
          </h2>
      <!-- container for recipes -->
      <div class="columns" id="recipe-container"></div>
        </div>
      </section>
      <script src="./assets/js/recipe.js"></script>
 </body>
 </html>
